<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="Content-Security-Policy" content="script-src 'self' 'unsafe-inline'" />
        <link rel="stylesheet" href="style.css" />
        <title>Annotation Tool</title>
    </head>

        </nav>

        <div class="container">
            <h1 class="dummy-text">Select a folder</h1>
            <div class="container-left">
                <div class="image-container">
                    <div class="resizable hidden">
                        <div class="resizers">
                            <div class="resizer top-left"></div>
                            <div class="resizer top-right"></div>
                            <div class="resizer bottom-left"></div>
                            <div class="resizer bottom-right"></div>
                        </div>
                    </div>

                    <div class="yolo"></div>
                    <div class="modelB"></div>
                    <div class="linear-interpolation"></div>

                    <img src="" class="image" />
                </div>

                <div class="btn-container">
                    <button class="btn btn-upload btn--secondary">Upload</button>
                    <button class="btn btn-previous hidden">Previous</button>
                    <button class="btn btn-next hidden">Next</button>
                    <button class="btn btn--secondary btn-save hidden" hidden>Save</button>
                    <button class="btn btn--secondary btn-reset hidden">Reset</button>
                </div>
            </div>

            <div class="container-right hidden">
                <div class="coordinates-container">
                    <div class="coordinates-box coordinates-box-yolo">
                        <span class="coordinates-name coordinates-name-yolo">Yolo</span>
                        <p class="coordinates yolo-coordinates">(--, --, --, --)</p>
                    </div>

                    <div class="coordinates-box coordinates-box-modelB">
                        <span class="coordinates-name coordinates-name-modelB">Model B</span>
                        <p class="coordinates modelB-coordinates">(--, --, --, --)</p>
                    </div>

                    <div class="coordinates-box coordinates-box-linear-interpolation">
                        <span class="coordinates-name coordinates-name-linear-interpolation"
                            >Linear Interpolation</span
                        >
                        <p class="coordinates linear-interpolation-coordinates">(--, --, --, --)</p>
                    </div>

                    <div class="coordinates-box coordinates-box-user">
                        <span class="coordinates-name coordinates-name-user">User</span>
                        <p class="coordinates user-coordinates">(--, --, --, --)</p>
                    </div>
                </div>

                <div class="files">
                    <ul class="file-list"></ul>
                </div>

                <div class="coordinates-container">
                    <div class="coordinates-box">
                        <span class="coordinates-name">File</span>
                        <p class="coordinates file-name">Active file name</p>
                    </div>
                </div>
            </div>
        </div>

        <script src="./renderer.js"></script>
    </body>
</html>
